<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQDC</title>
</head>

<body>
    <div class="contenedor">
        <section id="safety">
            <h2>Seguridad</h2>
            <div >
                <form>
                <legend>Registro de evento inseguro</legend>
                
                <div>
                    <label for="empleado-id">Numero de empleado:</label>
                    <input type="number" minlength="4" maxlength="4" required placeholder="0000" id="empleado-id">    
                </div>
                <div>
                    <label for="empleado-nombre">Nombre de empleado:</label>
                    <input type="text" placeholder="Nombre de empleado" id="empleado-nombre">
                </div>

                </form>
            </div>
        </section>
        <section id="quality">
            <h2>Calidad</h2>

        </section>
        <section id="delivery">
            <h2>Entrega</h2>

        </section>
        <section id="cost">
            <h2>Costo</h2>
        </section>
    </div>
    
</body>

</html>
